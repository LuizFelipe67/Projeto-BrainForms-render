<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conquista - BrainForms</title>
  <style>
/* Corpo da p√°gina */
body {
    font-family: 'Roboto', sans-serif;
    background-color: #775085;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding-bottom: 200px;
    overflow-y: auto;
}

/* LOGO E TEXTO NO FUNDO */
.background-logo-container {
  position: absolute;
  top: 20px;
  left: 20px;
  display: flex;
  align-items: center;
  gap: 15px;
  z-index: 0;
}
.background-logo-container img {
  width: 100px;
  height: auto;
}
.background-logo-container span {
  color: white;
  font-size: 48px;
  font-weight: bold;
  font-family: 'Roboto', sans-serif;
}

/* Container principal */
.menu-container {
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(34, 2, 45, 0.6);
    text-align: center;
    top: 120px;
    width: 400px;
    height: 600px;
    display: flex;
    flex-direction: column;
    position: relative;
    overflow-y: auto;
    scrollbar-width: none;
    -ms-overflow-style: none;
}

/* Cabe√ßalho */
 .header-container {
      display: flex; /* Alinha logo e texto horizontalmente */
      align-items: center; /* Alinha verticalmente */
      background: linear-gradient(to bottom, #000000 0%, #3A024E 80%);
      padding: 15px 20px;
      border-radius: 12px 12px 0 0;
      color: white;
      width: 100%;
      margin-bottom: 10px;
  }

  /* Estilo da imagem do logo */
  .header-container img {
      width: 65px;
      margin-right: 10px;
  }

  /* Estilo do texto no cabe√ßalho */
  .header-container h3 {
      margin: 0;
      font-size: 20px;
  }

  /* Link no h3 do cabe√ßalho */
  .header-container h3 a {
      text-decoration: none;
      color: white;
  }

/* Barra de progresso */
.progress-section {
    margin: 1px 20px;
    margin-top: 1px;
}
.progress-section h4 {
    color: #5E097E;
    margin-bottom: 6px;
    font-size: 14px;
    text-align: left;
}
.progress-bar {
    width: 100%;
    height: 18px;
    background: #ddd;
    border-radius: 10px;
    overflow: hidden;
    position: relative;
}
.progress {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #00f7ff, #6a00ff, #f82dff);
    border-radius: 10px;
    transition: width 0.5s ease;
}
.progress-text {
    position: absolute;
    width: 100%;
    text-align: center;
    font-size: 12px;
    font-weight: bold;
    color: #00028d;
    font-family: 'Orbitron', sans-serif;
    top: 50%;
    transform: translateY(-50%);
    pointer-events: none;
    left: 0;
}

/* Avatar */
.avatar-container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}
.avatar-container img {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    object-fit: cover;
    box-sizing: border-box;
    border: 3px solid transparent;
    box-shadow: #615f5f 1px 5px 5px 1px;
    background: linear-gradient(white, white) padding-box, 
                linear-gradient(180deg, #00f7ff 0%, #6a00ff 35%, #f82dff 100%) border-box;
    background-origin: border-box;
}
.avatar-container img:hover {
    transform: scale(1.1);
    transition: transform 0.3s ease;
}
.user-name {
    margin-top: 5px;
    font-size: 18px;
    font-weight: bold;
    color: #5E097E;
    text-align: center;
    margin-bottom: 20px;
}

/* T√≠tulo do painel */
.conquista-header {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 30px;
    margin-bottom: -20px;
    width: 100%;
}
.conquista-header h2 {
    color: #5E097E;
    margin: 0;
    font-size: 18px;
    margin-bottom: -20px;
}
.conquista-header img {
    width: 100px;
    height: auto;
    margin-bottom: 15px;
}

/* Linha separadora */
hr {
  width: 95%;
  border: none;
  border-top: 1.5px solid #C2C2C2;
  margin: 10px auto;
}

/* Painel de conquistas */
.conquistas-panel {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 25px;
    padding: 10px 20px;
    justify-items: center;
}
.conquista {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    cursor: pointer;
}
.conquista img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
    background-color: #D9D9D9;
}
.conquista img:hover {
    transform: scale(1.1);
    transition: transform 0.3s ease;
}
.conquista span {
    margin-top: 8px;
    font-size: 9px;
    font-weight: bold;
    color: black;
}

/* Texto de conquistas conclu√≠das */
#conquista-total {
    font-size: 14px;
    font-weight: bold;
    color: #5E097E;
    margin: 10px 0 20px 0;
}

/* Rodap√© */
.footer {
    align-items: center;
    justify-content: flex-start;
    margin-top: auto;
    display: flex;
    height: 80px;
}
.footer img {
    margin-top: 80px;
    width: 65px;
    height: 60px;
    padding: 25px;
}

/* Modal */
.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
}
.modal-content {
    background: white;
    padding: 20px;
    border-radius: 12px;
    width: 300px;
    text-align: center;
    box-shadow: 0 0 15px rgba(0,0,0,0.7);
}
.modal-content img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
}
.modal-content h3 {
    color: #5E097E;
    margin-top: 1px;
}
.modal-content p {
    font-size: 14px;
    color: #333;
}
.modal-content .status {
    margin-top: 15px;
    font-weight: bold;
}
.modal-close {
    margin-top: 15px;
    padding: 8px 15px;
    background: #5E097E;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}
.modal-close:hover {
    background: #9036e4;
}
  </style>
</head>

<body>
<div class="background-logo-container">
  <img src="Imagens/Logo sem Fundo.png" alt="Logo BrainForms Fundo">
  <span>BrainForms</span>
</div>

<div class="menu-container">
  <div class="header-container">
    <img src="Imagens/Logo sem Fundo.png" alt="Logo BrainForms">
    <h3><a href="menu.html">BrainForms</a></h3>
  </div>

  <div class="progress-section">
    <h4>Progresso do Usu√°rio</h4>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
      <span class="progress-text" id="progress-text">0%</span>
    </div>
  </div>

  <div class="avatar-container">
    <a href="avatar.html">
      <img id="conquistasAvatar" src="Imagens/perfilDefault.png" alt="Perfil do Usu√°rio">
    </a>
  </div>

  <p id="name-usuario-avatar" class="user-name"></p>

  <div class="conquista-header">
    <h2>Painel de Conquistas</h2>
    <img src="Imagens/conquistasTitulo.png" alt="√çcone Conquistas">
  </div>

  <hr>

  <div class="conquistas-panel" id="conquistas-panel"></div>

  <hr>

  <p id="conquista-total"></p>

  <div class="footer">
    <a href="menu.html">
      <img src="Imagens/inicio.png" alt="In√≠cio">
    </a>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <img id="modal-img" src="" alt="√çcone Conquista">
    <h3 id="modal-name"></h3>
    <p id="modal-descricao"></p>
    <p class="status" id="modal-status"></p>
    <button class="modal-close" id="modal-close">Fechar</button>
  </div>
</div>

<script src="js/conquistas-utils.js"></script>
<script>
document.addEventListener("DOMContentLoaded", async () => {
    const nome = localStorage.getItem("alunoNome") || "user";
    const overlay = document.getElementById("start-overlay");
    const nomeUsuarioSpan = document.getElementById("nome-usuario");
    const menuAvatar = document.getElementById("conquistasAvatar"); // avatar na tela de conquistas
    const modal = document.getElementById("modal");
    const modalClose = document.getElementById("modal-close");

    // --- Atualiza avatar da tela de conquistas ---
    const savedAvatar = localStorage.getItem("alunoAvatar");
    if (savedAvatar && menuAvatar) {
        menuAvatar.src = savedAvatar;
    }

    // usamos carregarConquistasAPI() e mostrarNovasConquistasLocal() do utilit√°rio js


    // --- Renderiza painel de conquistas ---
    function renderizarPainel(conquistas) {
        const panel = document.getElementById("conquistas-panel");
        panel.innerHTML = "";
        const conquistasConcluidas = conquistas.filter(c => c.concluida);
        const totalConquistas = conquistas.length;

        // Atualiza barra de progresso
        const progressoPercent = (conquistasConcluidas.length / totalConquistas) * 100;
        document.getElementById("progress").style.width = progressoPercent + "%";
        document.getElementById("progress-text").textContent = Math.round(progressoPercent) + "%";

        conquistas.forEach(c => {
            const div = document.createElement("div");
            div.className = "conquista";

            const img = document.createElement("img");
            img.src = c.icone || "Imagens/perfilDefault.png";
            img.alt = c.name;

            if (c.concluida) {
                img.style.background = c.cor || "#fff";
                img.style.filter = "none";
            } else {
                img.style.backgroundColor = "#D9D9D9";
                img.style.filter = "grayscale(100%)";
            }

            const span = document.createElement("span");
            span.textContent = c.name;

            div.appendChild(img);
            div.appendChild(span);
            panel.appendChild(div);

            // Modal ao clicar na conquista
            div.addEventListener("click", () => {
                document.getElementById("modal-img").src = c.icone || "Imagens/perfilDefault.png";
                document.getElementById("modal-img").style.filter = c.concluida ? "none" : "grayscale(100%)";
                document.getElementById("modal-img").style.background = c.cor || "#D9D9D9";
                document.getElementById("modal-name").textContent = c.name;
                document.getElementById("modal-descricao").innerHTML = c.descricao || "";
                document.getElementById("modal-status").textContent = c.concluida ? "‚úÖ Conclu√≠da" : "üîí Bloqueada";
                modal.style.display = "flex";
            });
        });

        document.getElementById("conquista-total").textContent =
            `${conquistasConcluidas.length} de ${totalConquistas} conquistas conclu√≠das`;
    }

    // --- Fecha modal ---
    modalClose.addEventListener("click", () => {
        modal.style.display = "none";
    });

    // --- Sequ√™ncia principal ---
    const conquistas = await window.carregarConquistasAPI?.();
    renderizarPainel(conquistas || []);

    // Exibe overlay de boas-vindas se necess√°rio
    let mostrados = JSON.parse(localStorage.getItem("boas_vindas_mostrada") || "{}");
        if (!mostrados[nome]) {
            nomeUsuarioSpan.textContent = nome;
            overlay.style.display = "flex";

            window.startGame = async () => {
                overlay.style.display = "none";
                mostrados[nome] = true;
                localStorage.setItem("boas_vindas_mostrada", JSON.stringify(mostrados));

                // Mostra conquistas novas na primeira vez (utilit√°rio)
                window.mostrarNovasConquistasLocal?.(conquistas || [], true);
            };
        } else {
            // J√° viu overlay, mostra conquistas novas normalmente
            window.mostrarNovasConquistasLocal?.(conquistas || [], false);
        }

});
</script>




</body>
</html>
