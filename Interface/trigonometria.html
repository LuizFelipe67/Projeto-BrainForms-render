}

        /* Estilo das imagens do rodapé */

       /* Estilo da imagem do logo no cabeçalho */

<body>

  <div class="background-logo-container">
    <img src="Imagens/Logo sem Fundo.png" alt="Logo BrainForms Fundo" />
    <span>BrainForms</span>
  </div>

  <div class="container">
    <div class="header-container">
      <img src="Imagens/Logo sem Fundo.png" alt="Logo BrainForms" />
      <h3><a href="calcular-matematica.html">BrainForms</a></h3>
    </div>

    <div class="content">
      <div class="topo">
        <button class="voltar-btn" aria-label="Voltar" onclick="window.location.href='calcular-matematica.html'">&lt;</button>
        <h1>Cálculo de Trigonometria</h1>
      </div>


      <div class="def-container">
            <h2 id="def">Definição</h2>
            <div class="explicacao">
                Trigonometria estuda as relações entre os lados e ângulos de triângulos.
            </div>
        </div>

     
      <div class="calculo">
        <h2>Cálculo</h2>
        <form id="trigForm">
          <input type="text" id="angulo" placeholder="Insira o ângulo (graus)" />
          <input type="text" id="catetoOposto" placeholder="Insira o cateto oposto" />
          <input type="text" id="catetoAdjacente" placeholder="Insira o cateto adjacente" />
          <button type="submit">Calcular</button>
        </form>
      </div>

      <div id="resultado" class="resultado" style="display:none;">
        <h2>Resultado</h2>
        <p id="res"></p>
      </div>

      <div id="passo" class="passo" style="display:none;">
        <h2>Passo a Passo</h2>
        <p id="explicacao"></p>
      </div>
    </div>

    <div class="footer">
      <a href="menu.html">
        <img src="Imagens/inicio.png" alt="Início" />
      </a>
      <img src="Imagens/conquistas.png" alt="Conquistas" />
      <img src="Imagens/menu.png" alt="Menu" />
    </div>
  </div>

  <script>
    document.getElementById('trigForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const angulo = parseFloat(document.getElementById('angulo').value.replace(',', '.'));
      const catetoOposto = parseFloat(document.getElementById('catetoOposto').value.replace(',', '.'));
      const catetoAdjacente = parseFloat(document.getElementById('catetoAdjacente').value.replace(',', '.'));

      if (isNaN(angulo) || isNaN(catetoOposto) || isNaN(catetoAdjacente)) {
        alert('Por favor, insira valores válidos.');
        return;
      }

      const hipotenusa = Math.sqrt(catetoOposto ** 2 + catetoAdjacente ** 2);
      const seno = catetoOposto / hipotenusa;
      const cosseno = catetoAdjacente / hipotenusa;
      const tangente = catetoOposto / catetoAdjacente;

      document.getElementById('res').innerHTML = `
        Seno: ${seno.toFixed(2)}<br>
        Cosseno: ${cosseno.toFixed(2)}<br>
        Tangente: ${tangente.toFixed(2)}
      `;

      document.getElementById('explicacao').innerHTML = `
        1️⃣ Hipotenusa = √(${catetoOposto}² + ${catetoAdjacente}²) = ${hipotenusa.toFixed(2)}<br>
        2️⃣ Seno = Cateto Oposto / Hipotenusa = ${catetoOposto} / ${hipotenusa.toFixed(2)} = ${seno.toFixed(2)}<br>
        3️⃣ Cosseno = Cateto Adjacente / Hipotenusa = ${catetoAdjacente} / ${hipotenusa.toFixed(2)} = ${cosseno.toFixed(2)}<br>
        4️⃣ Tangente = Cateto Oposto / Cateto Adjacente = ${catetoOposto} / ${catetoAdjacente} = ${tangente.toFixed(2)}
      `;

      document.getElementById('resultado').style.display = 'block';
      document.getElementById('passo').style.display = 'block';
    });
  </script>
</body>
