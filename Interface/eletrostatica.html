      flex-direction: column;

    .header-container {

            border-radius: 12px 12px 0 0;

        }

    .content {
      padding: 20px;
      text-align: center;
      flex: 1;
    }

    .content h1 {
        margin-top: -10px;
      font-size: 20px;
      color: #5E097E;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: start;
    }

    .content h1 button {

      border: none;
      font-size: 22px;
      color: #5E097E;

      cursor: pointer;
    }

    h2 {
      font-size: 18px;
      color: #5E097E;
      text-align: center;

    }

   .resultado {
    margin-top: 15px;
      border: 3px solid #19178A;
      box-shadow: 0 3px 7px rgba(15, 8, 134, 0.4);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 25px;
      text-align: center;
    }

       .def-container {
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          position: relative;
          margin-bottom: 30px;
        }
        

        /* Rótulo "Definição" sobre a caixa */
        #def {
            position: absolute;
            top: -25px;
            left: 20px;
            background-color: #ffffff;
            padding: 0 5px;
        }

        /* Estilo da caixa com a explicação do conceito */
        .explicacao {
            width: 100%;
            border: 3px solid #302E96;
            border-radius: 10px;
            padding: 20px 10px;
            text-align: center;
             box-shadow: 0 3px 7px rgba(15, 8, 134, 0.4);
        }

    .calculo input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    .calculo input:focus {
      border-color: #5E097E;
      box-shadow: 0 0 5px #5E097E;
      outline: none;
    }

          .calculo h2 {
  position: relative;
  text-align: center;
  color: #5E097E;
  margin-top: -10px;
  font-size: 18px;
}

.calculo h2::before,
.calculo h2::after {
  content: "";
  position: absolute;
  top: 50%;
  width: 40%;
  height: 1px;
  background-color: #000000;
}

.calculo h2::before {
  left: 0;
  margin-left: -3%;
}

.calculo h2::after {
  right: 0;
  margin-right: -3%;
}


    button[type="submit"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background-color: #5E097E;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #9036e4;
    }

    #resultado {
      display: none;
    }

    #resultado h3 {
      color: #5E097E;
      margin-top: 20px;
    }

     .footer {
        margin-top: -10px;
            background-color: #300A3E; /* Cor do rodapé */
            display: flex; /* Flexbox */
            justify-content: center; /* Centraliza os ícones */
            align-items: center; /* Centraliza verticalmente */
            bottom: 0; /* Fixa na parte inferior */
            width: 100%; /* Ocupa toda a largura */
            height: 80px; /* Altura aumentada do rodapé */
            gap: 30px; /* Espaço entre os ícones */
        }

        /* Estilo das imagens do rodapé */
        .footer img {
            width: 65px; /* Largura aumentada */
            height: 60px; /* Altura aumentada */
            padding: 25PX; /* Remove padding para não cortar imagens */

        body {
          margin: 0;
          bottom: 0;
          padding-bottom: 0;
          flex-direction: column;
        }

        .background-logo-container {
          display: none; /* Remove logo do fundo */
        }

        .container {
        top: -1px;
        position: relative;
        margin: 0 auto;
        width: 95%;
        min-height: 98vh; /* altura total visível */
        height: auto;
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* empurra o rodapé para o fim */
        box-sizing: border-box;

      overflow-y: auto;  /* ADICIONADO: ativa rolagem interna */
      }

     

    }

    @media (min-width: 1440px) {
      .background-logo-container img {
        width: 150px;
        height: auto;
      }

      .background-logo-container span {
        font-size: 58px;
      }

      .container {
        top: 40px;
        width: 500px;
        min-height: 700px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding-bottom: 0;
        position: relative;
      }

           /* Estilo da imagem do logo no cabeçalho */
        .header-container img {
            width: 75px; /* Largura da imagem */
            margin-right: 15px; /* Espaço à direita da imagem */
        }

        /* Estilo do título dentro do cabeçalho */
        .header-container h3 {
            font-size: 24px; /* Tamanho da fonte menor */
        }

              .footer img {
        width: 70px; /* Largura aumentada */
        height: 65px; /* Altura aumentada */
        padding: 45px; /* Remove padding para não cortar imagens */
    }

    }

</head>
<body>

  <div class="background-logo-container">
    <img src="Imagens/Logo sem Fundo.png" alt="Logo BrainForms" />
    <span>BrainForms</span>
  </div>

  <div class="container" role="main" aria-label="Calculadora de Eletrostática BrainForms">
    <div class="header-container">
      <img src="Imagens/Logo sem Fundo.png" alt="Logo BrainForms" />
      <h3><a href="calcular-fisica.html">BrainForms</a></h3>
    </div>

    <div class="content">
      <h1>
        <button aria-label="Voltar" onclick="window.location.href='calcular-fisica.html'">&lt;</button>
        Cálculo de Eletrostática
      </h1>

       <div class="def-container">
            <h2 id="def">Definição</h2>
            <div class="explicacao">
                A Lei de Coulomb calcula a força elétrica entre duas cargas. A fórmula é:<br>
        <strong>F = k · |q₁ · q₂| / d²</strong>, onde k = 9×10⁹ N·m²/C².
            </div>
        </div>



      <div class="calculo">
        <h2>Cálculo</h2>
        <form id="eletroForm">
          <input type="text" id="q1" placeholder="Valor de q₁ (C)" />
          <input type="text" id="q2" placeholder="Valor de q₂ (C)" />
          <input type="text" id="distancia" placeholder="Distância entre as cargas (m)" />
          <button type="submit">Calcular força elétrica</button>
        </form>
      </div>

      <div id="resultado" class="resultado" role="region" aria-live="polite">
        <h3>Resultado e Passo a Passo</h3>
        <p id="res"></p>
      </div>
    </div>

    <div class="footer">
      <a href="menu.html"><img src="Imagens/inicio.png" alt="Início" /></a>
      <img src="Imagens/conquistas.png" alt="Conquistas" />
      <img src="Imagens/menu.png" alt="Menu" />
    </div>
  </div>

  <script>
    document.getElementById('eletroForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const q1 = parseFloat(document.getElementById('q1').value);
      const q2 = parseFloat(document.getElementById('q2').value);
      const d = parseFloat(document.getElementById('distancia').value);
      const k = 9e9;

      if (isNaN(q1) || isNaN(q2) || isNaN(d) || d === 0) {
        alert('Insira valores válidos e diferentes de zero.');
        return;
      }

      const produtoCargas = q1 * q2;
      const moduloProduto = Math.abs(produtoCargas);
      const dQuadrado = d * d;
      const forca = k * (moduloProduto / dQuadrado);

      const resultado = `
        1) Fórmula: F = k · |q₁ · q₂| / d²<br>
        2) Substituindo: F = 9×10⁹ · |${q1} · ${q2}| / (${d}²)<br>
        3) Produto das cargas: ${q1} × ${q2} = ${produtoCargas}<br>
        4) Módulo do produto: |${produtoCargas}| = ${moduloProduto}<br>
        5) Distância ao quadrado: ${d}² = ${dQuadrado}<br>
        6) Substituindo novamente: F = 9×10⁹ × ${moduloProduto} / ${dQuadrado}<br>
        7) Resultado: <strong>F = ${forca.toFixed(3)} N</strong>
      `;

      document.getElementById('res').innerHTML = resultado;
      document.getElementById('resultado').style.display = 'block';
    });
  </script>
</body>
