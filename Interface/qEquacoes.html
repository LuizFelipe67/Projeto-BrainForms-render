    .disabled-option {

  .return-button {
  display: flex; /* Permite centraliza√ß√£o com align-items e justify-content */

}

            /* Estilo da imagem do logo no cabe√ßalho */

<body>

<div class="background-logo-container">
  <img src="Imagens/Logo sem Fundo.png" alt="Logo BrainForms Fundo">
  <span>BrainForms</span>
</div>

<div class="container">
  <div class="header-container">
    <img src="Imagens/Logo sem Fundo.png" alt="Logo BrainForms">
    <h3><a href="questoes-matematica.html">BrainForms</a></h3>
  </div>
  <div class="content">
    <div class="question-box" id="question-box">
     <span class="resolva-label">Resolva</span> 
      <h2 id="question-text">Carregando...</h2>
    </div>
    <div id="options"></div>
    <p id="feedback"></p>
    <button id="next-btn" onclick="nextQuestion()">Pr√≥xima Quest√£o</button>
  </div>
</div>

<script>
  const questions = [
    {
      text: '2x + 6 = 14. \nQual √© o valor de x?',
      options: ['3', '4', '5', '6'],
      answer: '4',
      explanation: '2x + 6 = 14 ‚Üí Subtraindo 6: 2x = 8 ‚Üí Dividindo por 2: x = 4'
    },
    {
      text: '5x - 3 = 2x + 9. \nQual √© o valor de x?',
      options: ['2', '3', '4', '5'],
      answer: '4',
      explanation: '5x - 2x = 9 + 3 ‚Üí 3x = 12 ‚Üí x = 4'
    },
    {
      text: 'Se 3(x - 1) = 2x + 4. \nqual √© o valor de x?',
      options: ['7', '8', '9', '10'],
      answer: '7',
      explanation: '3x - 3 = 2x + 4 ‚Üí x = 7'
    },
    {
      text: '4x + 5 = 3(x + 3). \nQual √© o valor de x?',
      options: ['1', '2', '3', '4'],
      answer: '2',
      explanation: '4x + 5 = 3x + 9 ‚Üí x = -4 + 9 = 5, erro no enunciado anterior, valor correto √© x = 2'
    }
  ];

  let current = 0;
  let score = 0; // ‚úÖ contador de acertos


//Adicionado 
  let selectedAnswers = []; // Array para armazenar respostas selecionadas por quest√£o (√≠ndice = current)




  // Fun√ß√£o auxiliar para exibir erro (similar ao seu script de cadastro)
  function mostrarErro(mensagem) {
    alert('‚ùå ' + mensagem); // Pode expandir para divs de erro se preferir
  }

  // Verifica se o usu√°rio est√° logado (token existe)
  function verificarLogin() {
    const token = localStorage.getItem('token');
    if (!token) {
      mostrarErro('Fa√ßa login primeiro para responder o question√°rio!');
      window.location.href = 'index.html'; // Redireciona para login
      return false;
    }
    return true;
  }

//Final da aplicacao!





  function ajustarAltura(heightPequena, heightGrande) {
    const container = document.querySelector('.container');
    const isLargeScreen = window.matchMedia("(min-width: 1440px)").matches;
    container.style.height = isLargeScreen ? heightGrande : heightPequena;
  }

  function renderQuestion() {
    document.getElementById('feedback').innerHTML = '';
    const nextBtn = document.getElementById('next-btn');
    nextBtn.style.display = 'none';
    nextBtn.innerText = 'Pr√≥xima Quest√£o';

    ajustarAltura("600px", "700px");

    const q = questions[current];
    document.getElementById('question-text').innerText = q.text;
    const optionsDiv = document.getElementById('options');
    optionsDiv.innerHTML = '';

    q.options.forEach((opt, idx) => {
      const btn = document.createElement('button');
      btn.className = 'option-button';
      btn.innerText = `${String.fromCharCode(65 + idx)}) ${opt}`;
      btn.dataset.clicked = 0;

      btn.onclick = () => {
        if (btn.disabled) return;

        const alreadySelected = document.querySelector('.option-button.selected');
        if (alreadySelected && alreadySelected !== btn) {
          alreadySelected.classList.remove('selected');
          alreadySelected.dataset.clicked = 0;
        }

        btn.dataset.clicked = parseInt(btn.dataset.clicked) + 1;
        btn.classList.add('selected');

        if (parseInt(btn.dataset.clicked) === 2) {
          verify(opt, btn);
        }
      };

      optionsDiv.appendChild(btn);
    });

    // Se for a √∫ltima quest√£o, trocar texto do bot√£o
    if (current === questions.length - 1) {
      nextBtn.innerText = 'Finalizar';
    }
  }

  function verify(resposta, btn) {
    const correta = questions[current].answer;
    const feedback = document.getElementById('feedback');
    const buttons = document.querySelectorAll('.option-button');



    // Armazena a resposta selecionada para esta quest√£o
    selectedAnswers[current] = resposta;

    //Final da aplica√ß√£o 



    buttons.forEach(b => {
      b.disabled = true;
      b.classList.remove('selected');
      b.classList.add('disabled-option');
    });

    if (resposta === correta) {
      btn.classList.add('correct-answer');
      feedback.innerHTML = "‚úÖ <span class='correct'>Resposta correta! Parab√©ns üéâ</span>";
      score++;
      ajustarAltura("680px", "780px"); // expande levemente
    } else {
      btn.classList.add('incorrect-answer');
      buttons.forEach(b => {
        if (b.innerText.includes(correta)) {
          b.classList.add('correct-answer');
        }
      });
      feedback.innerHTML = `‚ùå <span class='incorrect'>Resposta incorreta.</span><br><br>
        üìò <strong>Explica√ß√£o:</strong><br>
        ${questions[current].explanation}<br><br>
        ‚úÖ A alternativa correta √© <strong>${correta}</strong>.`;
      ajustarAltura("780px", "900px"); // expande mais para a explica√ß√£o
    }

    document.getElementById('next-btn').style.display = 'inline-block';
  }




  //Adicionado 




  // Fun√ß√£o para salvar resposta no backend
  async function salvarResposta(secao, numQuestao, selectedAnswer, questionText) {
    const token = localStorage.getItem('token');
    if (!token) {
      mostrarErro('Token de autentica√ß√£o n√£o encontrado. Fa√ßa login novamente.');
      return false;
    }

    const dados = {
      section: secao,
      question_number: numQuestao,
      selected_answer: selectedAnswer,
      question_text: questionText
    };

    try {
      const response = await fetch('http://localhost:8000/api/math-responses', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify(dados)
      });

      const data = await response.json();
      console.log('Resposta da API:', data);

      if (data.status === 200) {
        console.log('‚úÖ Resposta salva no banco!');
        return true;
      } else if (data.errors) {
        // Mostra erros como no seu cadastro
        let erroMsg = 'Erros: ';
        for (const campo in data.errors) {
          erroMsg += data.errors[campo].join('\n') + ' ';
        }
        mostrarErro(erroMsg);
        return false;
      } else {
        mostrarErro(data.message || 'Erro ao salvar resposta.');
        return false;
      }
    } catch (error) {
      console.error('Erro no fetch:', error);
      mostrarErro('Erro de conex√£o com o servidor.');
      return false;
    }
  }

  async function nextQuestion() {
    // Verifica se h√° resposta selecionada para a quest√£o atual
    if (typeof selectedAnswers[current] === 'undefined') {
      mostrarErro('Selecione uma resposta antes de prosseguir!');
      return;
    }

    // CORRE√á√ÉO: Sempre salva a resposta ATUAL antes de avan√ßar ou finalizar
    const sucesso = await salvarResposta(
      'equacao', // Se√ß√£o fixa para equa√ß√£o
      current + 1, // N√∫mero da quest√£o (1-based)
      selectedAnswers[current],
      questions[current].text
    );

    if (!sucesso) {
      mostrarErro('N√£o foi poss√≠vel salvar a resposta. Tente novamente.');
      return; // N√£o avan√ßa se falhar
    }

    // Mensagem de sucesso personalizada
    if (current < questions.length - 1) {
      alert('‚úÖ Resposta salva! Avan√ßando para a pr√≥xima...');
      current++;
      renderQuestion();
    } else {
      // Para a √∫ltima: salva e finaliza
      alert('‚úÖ Question√°rio salvo com sucesso! Finalizando...');
      
      const box = document.getElementById('question-box');
      const feedback = document.getElementById('feedback');
      document.getElementById('options').innerHTML = '';
      document.getElementById('next-btn').style.display = 'none';



//Final da aplicacao !!



      let mensagem;
      if (score === 4) {
        mensagem = "<h2>‚úÖ Question√°rio Finalizado!</h2>\nüéØ Excelente! Voc√™ acertou todas as quest√µes!";
      } else if (score === 3) {
        mensagem = "<h2>‚úÖ Question√°rio Finalizado!</h2>\nüëè Muito bem! Voc√™ acertou 3 de 4 quest√µes.";
      } else if (score === 2) {
        mensagem = "<h2>‚úÖ Question√°rio Finalizado!</h2>\n‚ú® Bom esfor√ßo! Voc√™ acertou 2 de 4.";
      } else {
        mensagem = `<h2>‚úÖ Question√°rio Finalizado!</h2>\nüìò Continue praticando! Voc√™ acertou ${score} de 4.`;
      }

      ajustarAltura("600px", "700px");

      box.innerHTML = `
        <div class="final-message">
            <p>${mensagem}</p>
        </div>
      `;

      // Cria o bot√£o separadamente
      const botaoVoltar = document.createElement("a");
      botaoVoltar.href = "questoes-matematica.html";
      botaoVoltar.textContent = "Voltar para Matem√°tica";
      botaoVoltar.className = "return-button";

      const container = document.querySelector('.container');

      const botaoWrapper = document.createElement("div");
      botaoWrapper.style.display = "flex";
      botaoWrapper.style.justifyContent = "center";
      botaoWrapper.style.marginTop = "auto";
      botaoWrapper.style.paddingBottom = "20px"; // espa√ßo do fundo
      botaoWrapper.appendChild(botaoVoltar);

      container.appendChild(botaoWrapper);

      feedback.innerHTML = '';
    }
  }



  // Inicializa: Verifica login e renderiza primeira quest√£o
  if (verificarLogin()) {
    renderQuestion(); // inicializa a primeira quest√£o
  }
</script>
