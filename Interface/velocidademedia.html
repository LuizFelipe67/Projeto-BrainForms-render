    .content {

    }

    .content h1 {
        margin-top: -10px;

      color: #5E097E;
      margin-bottom: 20px;

      align-items: center;
      justify-content: start;
    }

      border: none;
      font-size: 20px;
      color: #5E097E;

      cursor: pointer;
    }

    h2 {

      color: #5E097E;
      text-align: center;
      margin-bottom: 8px;
    }

    .resultado {

      border-radius: 8px;
      padding: 10px;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Container para a explicação/definição */
         .def-container {
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          position: relative;
          margin-bottom: 20px;
        }

        /* Rótulo "Definição" sobre a caixa */
        #def {
            position: absolute;
            top: -25px;
            left: 20px;
            background-color: #ffffff;
            padding: 0 5px;
        }

        /* Estilo da caixa com a explicação do conceito */
        .explicacao {
            width: 100%;
            border: 3px solid #302E96;
            border-radius: 10px;
            padding: 20px 10px;
            text-align: center;
             box-shadow: 0 3px 7px rgba(15, 8, 134, 0.4);
        }


    .calculo input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .calculo input:focus {
      border-color: #5E097E;
      box-shadow: 0 0 5px #5E097E;
      outline: none;
    }

         .calculo h2 {
  position: relative;
  text-align: center;
  color: #5E097E;
  margin-bottom: 20px;
  font-size: 18px;
}

.calculo h2::before,
.calculo h2::after {
  content: "";
  position: absolute;
  top: 50%;
  width: 40%;
  height: 1px;
  background-color: #000000;
}

.calculo h2::before {
  left: 0;
  margin-left: -3%;
}

.calculo h2::after {
  right: 0;
  margin-right: -3%;
}

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background-color: #5E097E;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 15px;
    }

    button[type="submit"]:hover {
      background-color: #9036e4;
    }

    #resultado {
      display: none;
    }

    #resultado h3 {
      color: #5E097E;
      margin-top: 20px;
    }

     .footer {
            background-color: #300A3E; /* Cor do rodapé */
            display: flex; /* Flexbox */
            justify-content: center; /* Centraliza os ícones */
            align-items: center; /* Centraliza verticalmente */
            bottom: 0; /* Fixa na parte inferior */
            width: 100%; /* Ocupa toda a largura */
            height: 80px; /* Altura aumentada do rodapé */
            gap: 30px; /* Espaço entre os ícones */
        }

        /* Estilo das imagens do rodapé */
        .footer img {
            width: 65px; /* Largura aumentada */
            height: 60px; /* Altura aumentada */
            padding: 25PX; /* Remove padding para não cortar imagens */

          margin: 0;
          bottom: 0;
          padding-bottom: 0;
          flex-direction: column;

        .background-logo-container {

        }

        .container {
        top: -1px;
        position: relative;
        margin: 0 auto;
        width: 95%;
        min-height: 98vh; /* altura total visível */
        height: auto;
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* empurra o rodapé para o fim */

    }
    

   @media (max-width: 480px) {
      body{
        margin: 0;
        padding: 0;
      }


      .header-container h3 {
        font-size: 24px;
      }

      .content h1 {

      }

      position: fixed;
      top: 0;
      bottom: 0;
      margin-top: 5px;
      max-width: 95%;
      height: 99%;  
      }

    @media (min-width: 1440px) {
  .background-logo-container img {
    width: 150px;

  }

    font-size: 58px;
  }

  .container {
    margin-top: -105px;
    width: 500px;             /* Largura padronizada */
    min-height: 700px;        /* Altura mínima padronizada */
    top: 80px;                /* Desce a caixa para uma posição visualmente agradável */
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding-bottom: 0;
    position: relative;
    margin-bottom: 40px;
  }

       /* Estilo da imagem do logo no cabeçalho */
        .header-container img {
            width: 75px; /* Largura da imagem */
            margin-right: 15px; /* Espaço à direita da imagem */
        }

        /* Estilo do título dentro do cabeçalho */
        .header-container h3 {
            font-size: 24px; /* Tamanho da fonte menor */

<body>

     <div class="background-logo-container">
    <img src="Imagens/Logo sem Fundo.png" alt="Logo BrainForms Fundo" />
    <span>BrainForms</span>
  </div>


  <div class="container" role="main" aria-label="Calculadora de Velocidade Média BrainForms">
    <div class="header-container">
      <img src="Imagens/Logo sem Fundo.png" alt="Logo BrainForms" />
      <h3><a href="calcular-fisica.html">BrainForms</a></h3>
    </div>

    <div class="content">
      <h1>
        <button aria-label="Voltar" onclick="window.location.href='calcular-fisica.html'">&lt;</button>
        Cálculo de Velocidade Média
      </h1>

       <div class="def-container">
            <h2 id="def">Definição</h2>
            <div class="explicacao">
                 A velocidade média é a razão entre a distância percorrida e o tempo gasto.
            </div>
        </div>


      <div class="calculo">
        <h2>Cálculo</h2>
        <form id="velocidadeForm">
          <input type="text" id="distancia" placeholder="Insira a distância (km)" />
          <input type="text" id="tempo" placeholder="Insira o tempo (h)" />
          <button type="submit">Calcular velocidade média</button>
        </form>
      </div>

      <div id="resultado" class="resultado" role="region" aria-live="polite">
        <h3>Resultado e Passo a Paaso</h3>
        <p id="res"></p>
      </div>

   
    </div>

    <div class="footer">
      <a href="menu.html">
        <img src="Imagens/inicio.png" alt="Início" />
      </a>
      <img src="Imagens/conquistas.png" alt="Conquistas" />
      <img src="Imagens/menu.png" alt="Menu" />
    </div>
  </div>

  <script>
    document.getElementById('velocidadeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const distancia = parseFloat(document.getElementById('distancia').value.replace(',', '.'));
      const tempo = parseFloat(document.getElementById('tempo').value.replace(',', '.'));

      if (isNaN(distancia) || isNaN(tempo) || tempo === 0) {
        alert('Por favor, insira valores válidos e diferentes de zero.');
        return;
      }

      const velocidade = distancia / tempo;

      document.getElementById('res').innerText = `Velocidade Média = ${velocidade.toFixed(2)} km/h`;
      document.getElementById('resultado').style.display = 'block';

      const resultado = `
    1) Fórmula: Velocidade Média = Distância / Tempo<br>
    2) Valores informados: Distância = ${distancia} km, Tempo = ${tempo} h<br>
    3) Substituindo na fórmula: Velocidade Média = ${distancia} / ${tempo}<br>
    4) Cálculo: ${distancia} ÷ ${tempo} = ${velocidade.toFixed(2)}<br>
    5) Resultado: <strong>Velocidade Média = ${velocidade.toFixed(2)} km/h</strong>
    `;

    document.getElementById('res').innerHTML = resultado;
    document.getElementById('resultado').style.display = 'block';

    });
  </script>

</body>
