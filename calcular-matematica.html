<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matemática - BrainForms</title>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #775085;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding-bottom: 200px;
      overflow-y: auto;
    }

    .background-logo-container {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 0;
    }

    .background-logo-container img {
      width: 100px;
      height: auto;
    }

    .background-logo-container span {
      color: white;
      font-size: 48px;
      font-weight: bold;
      font-family: 'Roboto', sans-serif;
    }

    .container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      top: 120px;
      width: 400px;
      height: 600px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .header-container {
            display: flex; /* Alinha logo e texto horizontalmente */
            align-items: center; /* Alinha verticalmente */
            background: linear-gradient(to bottom, #000000 0%, #3A024E 80%);
            padding: 15px 20px;
            border-radius: 12px 12px 0 0;
            color: white;
            width: 100%;
            margin-bottom: 10px;
        }

        /* Estilo da imagem do logo */
        .header-container img {
            width: 65px;
            margin-right: 10px;
        }

        /* Estilo do texto no cabeçalho */
        .header-container h3 {
            margin: 0;
            font-size: 20px;
        }

        /* Link no h3 do cabeçalho */
        .header-container h3 a {
            text-decoration: none;
            color: white;
        }

    .content {
      padding: 8px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      flex-grow: 1;
    }

    .content .title-box {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .content h2 {
      color: #5E097E;
      font-size: 22px;
      margin: 0;
    }

    .content .title-box img {
      width: 50px;
      height: auto;
    }

    .content a {
      background-color: #F2F3FD; /* Fundo claro */
      border: 2px solid #19178A; /* Borda roxa escura */
      border-radius: 12px; /* Cantos arredondados */
      padding: 15px 25px; /* Espaçamento interno */
      font-size: 16px; /* Tamanho da fonte */
      font-weight: bold; /* Texto em negrito */
      color: #5E097E; /* Cor do texto */
      text-decoration: none;
      width: 100%; /* Ocupa toda a largura do container */
      max-width: 300px; /* Largura máxima */
      height: auto;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(48, 10, 62, 0.4); /* Sombra */
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
    }

    .content a:hover {
      background-color: #6771cd; /* Cor ao passar o mouse */
      color: white;
      box-shadow: 0 4px 12px rgba(20, 10, 62, 0.6);
      transform: scale(1.02);
    }

    .content a img {
      width: 35px;
      height: 35px;
    }

    .footer {
            background-color: #300A3E; /* Cor do rodapé */
            display: flex; /* Flexbox */
            justify-content: center; /* Centraliza os ícones */
            align-items: center; /* Centraliza verticalmente */
            position: absolute; /* Posicionamento absoluto dentro do container */
            bottom: 0; /* Fixa na parte inferior */
            width: 100%; /* Ocupa toda a largura */
            height: 80px; /* Altura aumentada do rodapé */
            gap: 30px; /* Espaço entre os ícones */
        }

        /* Estilo das imagens do rodapé */
        .footer img {
            width: 65px; /* Largura aumentada */
            height: 60px; /* Altura aumentada */
            padding: 25px; /* Remove padding para não cortar imagens */
        }

    /* Responsivo para telas pequenas */
     @media (max-width: 480px) {
        body {
          margin: 0;
          bottom: 0;
          padding-bottom: 0;
          flex-direction: column;
        }

        .background-logo-container {
          display: none; /* Remove logo do fundo */
        }

        .container {
        top: -1px;
        position: relative;
        margin: 0 auto;
        width: 95%;
        height: 98vh; /* altura total visível */
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* empurra o rodapé para o fim */
        box-sizing: border-box;
      }

      .menu-container button{
        margin-top: 50px;
      
      }

      .content h2{
        margin-top: 30px;
        margin-bottom: 40px;
      }

       .content .title-box img {
        margin-top: -15px;
        width: 65px;
      }

      .content a{
        margin-top: 5px;
        height: 60px;
      }


    }
 

    @media (min-width: 1440px) {

      .background-logo-container img {
        width: 150px;
        height: auto;
        }

        .background-logo-container span {
        font-size: 58px;

        }

      .container {
        top: 5px;
        width: 500px;
        height: 700px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding-bottom: 0;
        position: relative;
        transform: translateX(-1px); /*GARANTE CENTRALIZAÇÃO IGUAL LOGIN*/
      }

      .boas-vindas {
        font-size: 56px;
      }

            /* Estilo da imagem do logo no cabeçalho */
        .header-container img {
            width: 75px; /* Largura da imagem */
            margin-right: 15px; /* Espaço à direita da imagem */
        }

        /* Estilo do título dentro do cabeçalho */
        .header-container h3 {
            font-size: 24px; /* Tamanho da fonte menor */
        }

      .content h2 {
        font-size: 26px;
      }

      .content .title-box img {
        width: 65px;
      }

      .content a {
        font-size: 18px;
        height: 60px;
        max-width: 400px;
      }

      .content a img {
        width: 45px;
        height: 45px;
      }

          .footer img {
        width: 70px; /* Largura aumentada */
        height: 65px; /* Altura aumentada */
        padding: 45px; /* Remove padding para não cortar imagens */
    }
    }
  </style>
</head>
<body>

  <!-- LOGO E TEXTO NO FUNDO -->

    <span>BrainForms</span>
  </div>

  <!-- CONTAINER PRINCIPAL -->
  <div class="container">

    <!-- CABEÇALHO -->
    <div class="header-container">
      <img src="Imagens/Logo sem Fundo.png" alt="Logo BrainForms">
      <h3><a href="menu.html">BrainForms</a></h3>
    </div>

    <!-- CONTEÚDO -->
    <div class="content">
      <div class="title-box">
        <h2>Fórmulas Matemáticas</h2>
        <img src="Imagens/matCalc.png" alt="Ícone Matemática">
      </div>

      <a href="equacao.html">
        <img src="Imagens/Menu/Matematica.png" alt="Equações">
        Cálculo de Equações 2°
      </a>

      <a href="geometria.html">
        <img src="Imagens/geometria.png" alt="Geometria">
        Cálculos Geométricos
      </a>

      <a href="trigonometria.html">
        <img src="Imagens/trigonometria.png" alt="Trigonometria">
        Trigonometria
      </a>

      <a href="logaritmo.html">
        <img src="Imagens/logaritmo.png" alt="Logaritmo">
        Logaritmo
      </a>
    </div>

    <!-- RODAPÉ -->
    <div class="footer">
      <a href="menu.html">
        <img src="Imagens/inicio.png" alt="Início">
      </a>
      <img src="Imagens/conquistas.png" alt="Conquistas">
      <img src="Imagens/menu.png" alt="Menu">
    </div>

  </div>
</body>
</html>
