<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time - BrainForms</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos para o corpo da página */
        body {
            font-family: 'Roboto', sans-serif; /* Fonte da página */
            background-color: #775085; /* Fundo roxo */
            display: flex; /* Usando flexbox para centralizar conteúdo */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            min-height: 100vh; /* Altura da tela inteira */
            margin: 0; /* Remove margens padrão */
            padding-bottom: 200px; /* Espaço EXTRA abaixo da box */
            overflow-y: auto; /* Permite rolar verticalmente */
        }

            /* LOGO E TEXTO NO CANTO SUPERIOR ESQUERDO DO FUNDO */
            .background-logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 0;
            }

            .background-logo-container img {
            width: 100px;
            height: auto;
            }

            .background-logo-container span {
            color: white;
            font-size: 48px;
            font-weight: bold;
            font-family: 'Roboto', sans-serif;
            }

        /* Container principal que envolve todo o conteúdo */
        .container {
            background-color: #fff; /* Fundo branco */
            border-radius: 12px; /* Cantos arredondados */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Sombra leve */
            top: 120px;
            width: 400px;
            height: 600px;
            display: flex; /* Flexbox para organização */
            flex-direction: column; /* Itens em coluna */
            overflow: hidden; /* Esconde overflow */
            position: relative; /* Necessário para posicionar o rodapé */
        }

                /* Cabeçalho dentro do container */
        .header-container {
            display: flex; /* Alinha logo e texto horizontalmente */
            align-items: center; /* Alinha verticalmente */
            background: linear-gradient(to bottom, #000000 0%, #3A024E 80%);
            padding: 15px 20px;
            border-radius: 12px 12px 0 0;
            color: white;
            width: 100%;
            margin-bottom: 30px;
        }

        /* Estilo da imagem do logo */
        .header-container img {
            width: 65px;
            margin-right: 10px;
        }

        /* Estilo do texto no cabeçalho */
        .header-container h3 {
            margin: 0;
            font-size: 20px;
        }

        /* Link no h3 do cabeçalho */
        .header-container h3 a {
            text-decoration: none;
            color: white;
        }


        /* Área de conteúdo principal */
        .content {
            padding: 40px 20px; /* Espaçamento interno */
            display: flex; /* Flexbox para estruturar os botões */
            flex-direction: column; /* Itens em coluna */
            align-items: center; /* Centraliza horizontalmente */
            gap: 15px; /* Espaçamento vertical entre botões */
        }

        .questionario-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px; /* Espaço entre texto e imagem */
            margin-top: -50px;
            width: 100%;
            margin-bottom: 20px;
        }

        .questionario-header h2 {
            color: #5E097E;
            font-size: 24px;
        }

        .questionario-header img {
            width: 80px; /* Ajuste conforme necessário */
            height: auto;
        }


        .time-button span {
            display: flex;
            flex-direction: column;
            font-size: 22px;
            font-weight: bold;
            color: #5E097E; 
            line-height: 1.2;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2); /* sombra no texto */
        }

    

        .time-button span::after {
            content: "Matemática";
            display: block;
            margin-left: 100px; /* desloca "Quizz" mais à direita */
        }

        .time-button {
            background-color: #F2F3FD;
            color: #5E097E;
            border: 2px solid #300A3E;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            justify-content: center;
            cursor: pointer;
            height: 100px;
            width: 90%;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 4px 4px 10px rgba(57, 1, 78, 0.25); /* sombra do botão */
            display: flex;
            align-items: center;
            padding: 5px;
            margin-bottom: 20px;

        }


        /* Imagem dentro do botão */
        .time-button img {
            width: 60px;
            height: 50px;
        }

        /* Efeito hover */
        .time-button:hover {
            background-color: #D8D2F0;
            transform: scale(1.02);
        }


        .time-buttonF span {
            display: flex;
            flex-direction: column;
            font-size: 22px;
            font-weight: bold;
            color: #5E097E; 
            line-height: 1.2;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2); /* sombra no texto */
            margin-right: 100px;
        }

    

        .time-buttonF span::after {
            content: "Física";
            display: block;
            margin-left: 70px; /* desloca "Quizz" mais à direita */
        }

        .time-buttonF {
            background-color: #F2F3FD;
            color: #5E097E;
            border: 2px solid #300A3E;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            justify-content: center;
            cursor: pointer;
            height: 100px;
            width: 90%;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 4px 4px 10px rgba(57, 1, 78, 0.25); /* sombra do botão */
            display: flex;
            align-items: center;

        }


        /* Imagem dentro do botão */
        .time-buttonF img {
            width: 60px;
            height: 50px;
            margin-right: 30px;
            
        }

        /* Efeito hover */
        .time-buttonF:hover {
            background-color: #D8D2F0;
            transform: scale(1.02);
        }


        



            /* Rodapé fixo na parte inferior do container */
        .footer {
            background-color: #300A3E; /* Cor do rodapé */
            display: flex; /* Flexbox */
            justify-content: center; /* Centraliza os ícones */
            align-items: center; /* Centraliza verticalmente */
            position: absolute; /* Posicionamento absoluto dentro do container */
            bottom: 0; /* Fixa na parte inferior */
            width: 100%; /* Ocupa toda a largura */
            height: 80px; /* Altura aumentada do rodapé */
            gap: 30px; /* Espaço entre os ícones */
        }

        /* Estilo das imagens do rodapé */
        .footer img {
            width: 65px; /* Largura aumentada */
            height: 60px; /* Altura aumentada */
            padding: 25PX; /* Remove padding para não cortar imagens */
        }

          @media (max-width: 480px) {
        body {
          margin: 0;
          bottom: 0;
          padding-bottom: 0;
          flex-direction: column;
        }

        .background-logo-container {
          display: none; /* Remove logo do fundo */
        }

        .container {
        top: -1px;
        position: relative;
        margin: 0 auto;
        width: 95%;
        height: 98vh; /* altura total visível */
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* empurra o rodapé para o fim */
        box-sizing: border-box;
      }

          .questionario-header {
            margin-top: -650px; /* reduz distância entre o cabeçalho e o h2+img */
            gap: 8px; /* ajusta espaçamento entre h2 e imagem */
        }
      

    }


        /* Responsivo para telas grandes */
    @media (min-width: 1440px) {
        .background-logo-container img {
        width: 150px;
        height: auto;
        }

        .background-logo-container span {
        font-size: 58px;

        }

      .container {
        top: 5px;
        width: 500px;
        height: 700px;
        display: flex;
        flex-direction: column;
        padding-bottom: 0;
        position: relative;
        transform: translateX(-1px); /*GARANTE CENTRALIZAÇÃO IGUAL LOGIN*/
      }

      .boas-vindas {
        font-size: 56px;
      }

            /* Estilo da imagem do logo no cabeçalho */
        .header-container img {
            width: 75px; /* Largura da imagem */
            margin-right: 15px; /* Espaço à direita da imagem */
        }

        /* Estilo do título dentro do cabeçalho */
        .header-container h3 {
            font-size: 24px; /* Tamanho da fonte menor */
        }

         .questionario-header {
            margin-bottom: 20px;
        }


        .questionario-header h2 {
            font-size: 28px;
        }

        .questionario-header img {
           margin-bottom: 0px;
            width: 85px; /* Ajuste conforme necessário */
            height: auto;
        }

        

        .footer img {
        width: 70px; /* Largura aumentada */
        height: 65px; /* Altura aumentada */
        padding: 45px; /* Remove padding para não cortar imagens */
    }

       

      
    }

        
    </style>
</head>

    <!-- Container principal que centraliza o conteúdo na tela -->

            <h3><a href="mini-games.html">BrainForms</a></h3>
        </div>

        <!-- Área onde são listadas as questões para escolher -->
        <div class="content">

                <h2>Time Quizz</h2>

              <button onclick="location.href='time-fisica.html'" class="time-buttonF">
                <span>Time</span>

            </button>
           

        </div>

        <div class="footer">
            <a href="menu.html">

            <img src="Imagens/conquistas.png" alt="conquista">

    </div>
</body>
</html>
